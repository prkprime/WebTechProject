<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="hackathon.css">
</head>
<div class="container">
  <form>
    <div class="row">
      <h3>Register Hackathon</h3>
	  <div class="input-group input-group-icon">
        <input type="text" placeholder="Title"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Subtitle"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <textarea name="paragraph_text" cols="65" rows="15" placeholder="Description"></textarea>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Contact Email"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Contact Phone"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <input type="text" placeholder="Contact Website"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <input type="text" placeholder="Thumbnail"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
		<input type="file" name="pic" accept="image/*" placeholder="Cover Photo">
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <input type="datetime" placeholder="StartDate"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <input type="datetime" placeholder="EndDate"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
    </div>
    <div class="row">
		<input type="submit" style="color:white">
    </div>
  </form>
</div>
</html>
